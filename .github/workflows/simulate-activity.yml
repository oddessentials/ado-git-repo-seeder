name: Simulate Activity

on:
  schedule:
    # Runs at 10:00 and 18:00 UTC daily
    - cron: '0 10 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ado-seeder-simulate
  cancel-in-progress: false

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate Run ID and Date
        id: runid
        run: |
          RUN_ID="auto-$(date -u +'%Y%m%d-%H%M')"
          TARGET_DATE="$(date -u +'%Y-%m-%d')"
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "target_date=$TARGET_DATE" >> $GITHUB_OUTPUT

      - name: Run Seeder
        env:
          ADO_PAT_DEV1: ${{ secrets.ADO_PAT_DEV1 }}
          ADO_PAT_DEV2: ${{ secrets.ADO_PAT_DEV2 }}
          ADO_PAT_DEV3: ${{ secrets.ADO_PAT_DEV3 }}
        run: |
          node dist/cli.js \
            --run-id ${{ steps.runid.outputs.run_id }} \
            --date ${{ steps.runid.outputs.target_date }}

      - name: Upload Summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: seed-summary-${{ steps.runid.outputs.run_id }}
          path: |
            summary-${{ steps.runid.outputs.run_id }}.json
            summary-${{ steps.runid.outputs.run_id }}.md
          retention-days: 30
