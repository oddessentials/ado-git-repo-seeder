name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npx vitest run --coverage --coverage.thresholds.statements=70 --coverage.thresholds.branches=50 --coverage.thresholds.functions=70 --coverage.thresholds.lines=70

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail on audit initially, just warn

      - name: Update badges
        if: github.ref == 'refs/heads/main' && matrix.node-version == '22.x'
        run: npm run sync-badges

      - name: Commit badge updates
        if: github.ref == 'refs/heads/main' && matrix.node-version == '22.x'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update badges [skip ci]"
          file_pattern: README.md
